<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/favicon.ico">
<title>GroundHog | Login</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles-app.css" type="text/css" rel="stylesheet"/>
<link href="css/responsive.css" type="text/css" rel="stylesheet"/>
</head>

<body class="body-bg">
<!-- login-cont start -->
<div class="login-cont">
  <div class="login-top"> <a href="#">Groundhog</a>
    <h1>Production Control for Underground Mines</h1>
    <img src="images/logo-icon.png" alt="swiss-monkey-logo"/> </div>
  <div class="login-form login-form-02"> 
    <!-- form start -->
    <form>
      <div class="form-group">
        <input type="email" class="form-control text-center" id="exampleInputEmail1" placeholder="Enter your employee ID">
      </div>
      <div class="form-group">
        <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Enter your password"/>
        <a href="#">Forgot Password</a> </div>
      <button class="btn bg-btn-green log-in-btn" type="submit">LOG IN</button>
    </form>
    <!-- form end --> 
  </div>
</div>
<!-- login-cont End -->
</body>
</html>
